<!Doctype HTML>
<html><head><title>Table Demo ColSpan RowSpan</head></title>
<body>
<table border = "1" width = "100%" cellspacing = "0" 
cellpadding = "0" summary = "Subject of table">
<tr> 
  <th>Column 1</th>
  <th>Column 2</th>
  <th>Column 3</th>
</tr>
<tr> 
  <td>Data 1</td>
  <td>Data 2</td>
  <td>Data 3</td>
</tr>
<tr> 
  <td>Data 1-1</td>
  <td>Data 2-1</td>
  <td rowspan="3"><img src= "birdsnest.jpg" width:10 height:10></td>
</tr>
<tr> 
  <td>Data 1-2</td>
  <td rowspan="2">&nbsp;</td>
</tr>
<tr> 
  <td>Data 1-3</td>
  
</tr>
<tr>
  <td colspan="3">&nbsp;</td>
  </tr>
 </table>
</body>
</html>
